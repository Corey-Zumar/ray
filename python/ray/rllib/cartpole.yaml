find-best-sgd-iters:
    env: CartPole-v0
    alg: PPO
    max_trials: 20
    resources:
       cpu: 1
    stop:
        episode_reward_mean: 190
        training_iteration: 100
        time_total_s: 200
    parameters:
        num_sgd_iter: Distribution(1, 20)
        timesteps_per_batch: Distribution(100, 2000)
        num_workers: 1
